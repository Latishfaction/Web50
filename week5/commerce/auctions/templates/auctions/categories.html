{% extends 'auctions/layout.html' %}
{% load static %}
{% load humanize %}

{% block link %}
<link rel="stylesheet" href="{% static 'auctions/listing.css' %}">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
{% endblock %}

{% block title %}
Categories
{% endblock %}

{% block body %}
<div class="container">
    <div class="row d-flex flex-row d-flex justify-content-center">
        {% for category in categories %}
        <div class="col-sm-2 col-lg-3 category-container">
            <a href="{% url 'show_category_listing' category.id %}">{{category.category}}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
