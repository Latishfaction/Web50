{% extends "flights/layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>Flights </h1>

    <ul>
        {% for flight in flights %}
            <a href="{% url 'flights_data:flight_details' flight.id %}">
                <li>Flight {{flight.id}} : {{flight.origin}} to {{flight.destination}}</li>
            </a>
        {% empty %}
            <li>Flight Does not exists</li>
        {% endfor %}
    </ul>
{% endblock %}
