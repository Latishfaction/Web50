{% extends 'encyclopedia/layout.html' %}

{% block title %}
Edit {{title}}
{% endblock %}

{% block body %}
<form method="POST" action="{% url 'wiki:edit' %}">
    <h1>Edit a Page</h1>
    {% csrf_token %}
    <input type="text" name="title" value="{{title}}" disabled required/><textarea rows="10" cols="10" name="content" required>{{markdown}}</textarea>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
