<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            #container
            {
                display: flex;
                flex-wrap: wrap;
            }
            #container > div
            {
                background-color: orange;
                width: 40px;
                margin: 1px;
                padding: 30px;
                text-align: center;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </body>
</html>
