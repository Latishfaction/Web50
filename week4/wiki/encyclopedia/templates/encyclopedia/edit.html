{% extends 'encyclopedia/layout.html' %}

{% block title %}
Edit {{title}}
{% endblock %}

{% block body %}
<form method="POST" action="{% url 'wiki:edit' %}">
    <h1>Edit a Page</h1>
    {% csrf_token %}
    <textarea rows="10" cols="10" name="content" class="content">{{markdown}}</textarea>
    
    <!-- <input type="text" name="content" value="{{markdown}}"/> -->
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
